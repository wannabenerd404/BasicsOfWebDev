<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <h1>Weekly Timetable</h1>
    </header>

    <main class="content">

        <div class="top-grid">
            <section class="controls">
                <h2 class="controls-title">Add Course</h2>
                <form id="addCourseForm">
                    <div class="form-row">
                        <label for="courseName">Course name:</label>
                        <input type="text" id="courseName" class="form-input" required>
                    </div>

                    <fieldset class="days-group">
                        <legend>Days</legend>
                        <label><input type="checkbox" name="day" value="Mon"> Monday</label>
                        <label><input type="checkbox" name="day" value="Tue"> Tuesday</label>
                        <label><input type="checkbox" name="day" value="Wed"> Wednesday</label>
                        <label><input type="checkbox" name="day" value="Thu"> Thursday</label>
                        <label><input type="checkbox" name="day" value="Fri"> Friday</label>
                    </fieldset>

                    <button type="submit" class="btn">Add Course</button>
                </form>
            </section>
        </div>

        <div class="table-wrap">
            <table id="timetable" class="table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
