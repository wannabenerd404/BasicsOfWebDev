<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Multimedia Showcase</h1>
    </header>
    <section id="image">
        <h2>Image</h2>
        <img src="/images/cool-set-up.jpg" alt="Fun Set Up" width="500">
    </section>

    <section id="audio">
        <h2>Audio</h2>
        <audio controls autoplay loop>
            <source src="/images/keyboard-typing-sound-effect-335503.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="video">
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="/images/1046-142621379_tiny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <p>This image, video, and audio was found on Pixabay, a creative commons licenced website where you can use anything
        you find there, be they images, videos, or audio files, all for free. Here is a link to the licence page:
        <a href="https://pixabay.com/service/license-summary/" target=_blank>
            <br>License Summary
        </a>
    </p>
</body>

</html>
