<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <!--
        Author: Angel Velazquez
        Date: 2025-11-06
    -->
    <header class="site-header">
        <h1>Registration Page</h1>
    </header>

    <main class="content">
        <div class="top-grid">
            <section class="student-info" aria-label="Student information">
                <h2 class="student-info-title">Information:</h2>
                <p>
                    <span class="student-name">Your Name</span>
                </p>
                <p>
                    <span class="student-group">Group number</span>
                </p>
            </section>

            <section class="controls" aria-label="Registration form">
                <h2 class="controls-title">User Registration</h2>
                <form id="dataForm">
                    <input type="hidden" id="timestamp" name="timestamp">

                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="error-message" id="fullNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+358-xxx-xxxxxxx" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">Birth Date:</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                        <div class="error-message" id="birthDateError"></div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I accept the terms and conditions</label>
                        <div class="error-message" id="termsError"></div>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>

        <div class="table-wrap">
            <table class="table" id="registrationTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Birth Date</th>
                        <th>Terms Accepted</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
